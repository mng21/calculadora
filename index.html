<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Estilos de Bootstrap y propios-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="styles.css">
    <title>CALCULADORA</title>
</head>
<body>
    <main class="contenedorGeneral">
    
    <div class="container border border-warning rounded-3 col-6">
        <div class="row bg-dark text-white text-center centrarContenedor">
            <div class="encabezado mt-3">
                <h1>CALCULADORA</h1>
            </div>
        </div>
        <div class="row bg-dark text-white centrarContenedor">
            <div class="cuerpoCalculadora container col-8">
                <div class="contenedorDisplay bg-secondary text-white rounded pb-4 mb-1 border border-white">
                    <div class="display mb-1 pt-4">
                    <div id="valorAnterior">37</div>
                    <div id="valorActual">34</div>
                    </div>
                </div>
            
                <div class="botones">
                    <div class="row mb-1 mt-3">
                        <button class="col-2 estiloBotonfuncion rounded-pill btn border  border-white">(</button>
                        <button class="col-2 estiloBotonfuncion rounded-pill btn border  border-white">)</button>
                        <button class="col-2 estiloBotonfuncion rounded-pill btn border  border-white ">x!</button>
                        <button class="col-2 estiloBotonfuncion rounded-pill btn border border-white">x&#178</button>
                        <button class="col-2 estiloBotonfuncion rounded-pill btn border border-white">x&#179</button>
                        <button class="col-2 estiloBotonfuncion rounded-pill btn border border-white">x<sup>n</sup></button>
                    </div>
                    <div class="row mb-1">
                        <button class="col-2 estiloBotonfuncion rounded-pill btn border border-white">sin</button>
                        <button class="col-2 estiloBotonfuncion rounded-pill btn border border-white">cos</button>
                        <button class="col-2 estiloBotonfuncion rounded-pill btn border border-white">tan</button>
                        <button class="col-2 estiloBotonfuncion  rounded-pill btn border border-white">&#8730</button>
                        <button class="col-2 estiloBotonfuncion rounded-pill btn border border-white">&#8731</button>
                        <button class="col-2 estiloBotonfuncion rounded-pill btn border border-white"><sup>n</sup>&#8730</button>
                    </div>
                    <div class="row mb-1">
                        <button class="col-2 estiloBotonnumerico rounded-pill btn border border-white">7</button>
                        <button class="col-2 estiloBotonnumerico rounded-pill btn border border-white">8</button>
                        <button class="col-2 estiloBotonnumerico rounded-pill btn border border-white">9</button>
                        <button class="col-2 estiloBotonoperacion rounded-pill btn border border-white">/</button>
                        <button class="col-2 estiloBotonfuncion rounded-pill btn border border-white">ln</button>
                        <button class="col-2 estiloBotonfuncion rounded-pill btn border border-white">e</button>
                    </div>
                    <div class="row mb-1">
                        <button class="col-2 estiloBotonnumerico rounded-pill btn border border-white">4</button>
                        <button class="col-2 estiloBotonnumerico rounded-pill btn border border-white">5</button>
                        <button class="col-2 estiloBotonnumerico rounded-pill btn border border-white">6</button>
                        <button class="col-2 estiloBotonoperacion rounded-pill btn border border-white">*</button>
                        <button class="col-2 estiloBotonfuncion rounded-pill btn border border-white">log</button>                        
                        <button class="col-2 estiloBotonfuncion rounded-pill btn border border-white">&#928</button>
                    </div>
                    <div class="row mb-1">
                        <button class="col-2 estiloBotonnumerico rounded-pill btn border border-white">1</button>
                        <button class="col-2 estiloBotonnumerico rounded-pill btn border border-white">2</button>
                        <button class="col-2 estiloBotonnumerico rounded-pill btn border border-white">3</button>
                        <button class="col-2 estiloBotonoperacion rounded-pill btn border border-white">+</button>
                        <button class="col-2 estiloBotonborrar rounded-pill btn border border-white">AC</button>
                        <button class="col-2 estiloBotonborrar rounded-pill btn border border-white">DEL</button>
                    </div>
                    <div class="row mb-1">
                        <button class="col-2 estiloBotonnumerico rounded-pill btn border border-white">0</button>
                        
                        
                        <button class="col-2 estiloBotonfuncion rounded-pill btn border border-white">.</button>
                        <button class="col-2 estiloBotonfuncion rounded-pill btn border border-white">%</button>
                        
                        <button class="col-2 estiloBotonoperacion rounded-pill btn border border-white">-</button>
                        
                        <button class="col-4 estiloBotonborrar rounded-pill btn border border-white">=</button>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="row bg-dark text-white text-center">
            <div class="encabezado mt-5">
                <h5>&copy; María de las Nieves González</h5>
            </div>
        </div>
    </div>
        
</main>
    
</body>
</html>
